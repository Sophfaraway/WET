<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Přidej hardwarový komponent</h1>
    <input type="text" id="input"></input>
    <button id="button">clickity click</button>
    <h2 id="h2"></h2>

    <script>
        const komponenty = ["RAM" + "\n" + "CPU" + "\n" + "základní deska" ]
        let input = document.getElementById("input")
        let button = document.querySelector("#button")
        let h2 = document.getElementById("h2")
        button.addEventListener("click", addComponents)
        h2.innerText = komponenty

        function addComponents(){
         h2.innerText = ""
         komponenty.push(input.value)
            for (let i = 0; i < komponenty.length; i++) {
                h2.innerText += komponenty[i] + "\n"
            }
            
        }
           
    </script>
</body>
</html>
