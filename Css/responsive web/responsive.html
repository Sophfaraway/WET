<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive web</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .ukazka {
        height: 200px;
        background-color: rgb(156, 114, 235);
        aspect-ratio: 1/1;
      }
      @media (width > 800px) {
        .ukazka {
          background-color: aqua;
        }
      }
      @media (width > 1200px) {
        .ukazka {
          background-color: lightcoral;
        }
      }
    </style>
  </head>
  <body>
    <div class="ukazka"></div>
  </body>
</html>
