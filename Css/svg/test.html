    <title>Document</title>
    <style>
        #cloud1 {
        transform-box: fill-box;
        fill: aqua;
        animation: scale1 5s linear infinite;
        }
        #slunicko1 {
            transform-box: fill-box;
            fill: yellow;
            animation: paint 5s linear infinite;
        }
        #Slunicko {
            animation: scale1 5s linear infinite;
        }
        .nadpis{
            font-size: 64px;
            color: blueviolet;
        }
        .obrazky{
            position: flex;
            flex-direction: row;
        }
      @keyframes scale1 {
        0% {
            -webkit-transform: scale(0.9);
            transform: scale(0.9);
        }

        25% {
            -webkit-transform: scale(1);
            transform: scale(1);
        }

        60% {
            -webkit-transform: scale(0.9);
            transform: scale(0.9);
        }

        100% {
            -webkit-transform: scale(0.9);
            transform: scale(0.9);
        }
        }
        @keyframes paint {
        0% {fill: red;}
        50% {fill: yellow;}
        100% {fill: red;}
        }

        @media (width < 1000px) {
        .nadpis {
          font-size: 24px;
          color: grey;
        }
        .obrazky {
        flex-direction: column;
        }
       }

    </style>
</head>
