<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #181818;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      h1 {
        /* 1rem = 16px */
        font-size: 5rem;
        color: transparent;
        -webkit-text-stroke: 1px white;
        background: url("pozadinadpisu.png");
        background-position: 0 0;
        -webkit-background-clip: text;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Dobrý den géčko</h1>
    </div>
  </body>
</html>
